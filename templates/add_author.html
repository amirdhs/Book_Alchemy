<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author - Digital Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1 class="library-title">My Digital Library</h1>
        </div>
    </div>

    <div class="container">
        <h2 class="mb-4">Add New Author</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="form-container">
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Author Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="birth_date" class="form-label">Birth Date (YYYY-MM-DD)</label>
                    <input type="text" class="form-control" id="birth_date" name="birth_date"
                           placeholder="Optional">
                </div>

                <div class="mb-3">
                    <label for="date_of_death" class="form-label">Date of Death (YYYY-MM-DD)</label>
                    <input type="text" class="form-control" id="date_of_death" name="date_of_death"
                           placeholder="Leave blank if author is alive">
                </div>

                <div class="d-flex action-buttons">
                    <button type="submit" class="btn btn-primary me-2">Add Author</button>
                    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to Library</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
